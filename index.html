<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Pomodoro</title>
</head>
<body>
	<div class="nav">
		<a href="/index.html">
			<span>⏲️</span>
			<div class="app-name">Pomodoro</div>
		</a>
		<button class="btn setting-btn">
			<img src="assets/setting-icon.svg" alt="SVG image of settings icon">
			<div>Settings</div>
		</button>
	</div>
	<div class="timer">
		<div id="tab" class="tab">
			<button id="tab-pomo" class="btn tab-btn active">Pomodoro</button>
			<button id="tab-short" class="btn tab-btn">Short Break</button>
			<button id="tab-long" class="btn tab-btn">Long Break</button>
		</div>
		<p id="timer" class="timer-digits"></p>
		<div class="timer-btn">
			<button id="start-btn" class="btn">start</button>
			<button id="stop-btn" class="btn">stop</button>
		</div>
	</div>
	<div class="todo">
		<div class="section-title">
			<span>✅</span>
			<div>To-do</div>
		</div>
		<div class="tasks">
			<div id="task-lists" class="task-lists">
				<div class="task">
					<button class="check-btn">
						<img class="checkbox" data-checked="false" src="assets/check-mark-circle-line-icon.svg" alt="svg image of check mark">
					</button>
					<div class="task-desc">Take the dogs out for a walk I like day6 songs they are so good</div>
				</div>
				<div class="task">
					<button class="check-btn">
						<img class="checkbox" data-checked="false" src="assets/check-mark-circle-line-icon.svg" alt="svg image of check mark">
					</button>
					<div class="task-desc">Get groceries</div>
				</div>
			</div>
			<div id="task-input" class="task-input hidden">
				<input id="input-value" type="text" placeholder="What are your goals today?">
				<div class="btn-group">
					<button id="cancel-btn" class="btn cancel-btn">Cancel</button>
					<button id="save-btn" class="btn save-btn">Save</button>
				</div>
			</div>
			<div id="input-area" class="input-area">
				<img class="svg-plus" src="assets/plus-round-icon.svg" alt="SVG image of add icon">
				<div class="task-btn">Add Task</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
